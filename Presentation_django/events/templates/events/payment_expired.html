<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Expired - Eventora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f8fbff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .expired-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .expired-icon {
            font-size: 80px;
            color: #e63946;
            margin-bottom: 20px;
        }

        .expired-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e63946;
        }

        .expired-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-retry {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e63946;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn-retry:hover {
            background-color: #d62939;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="expired-box">
            <div class="expired-icon">‚è±</div>
            <h1 class="expired-title">Payment Session Expired</h1>
            <p class="expired-message">Your payment session has expired. Please try booking again.</p>
            <a href="{% url 'events' %}" class="btn-retry">Browse Events</a>
        </div>
    </div>
</body>
</html>
