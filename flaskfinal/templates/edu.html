<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Event</title>
    <link rel="stylesheet" href="education.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #e6f2ff; /* Light blue for a tech feel */
    text-align: center;
}

.event-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
    text-align: left;
}

h1 {
    color: #0073e6; /* Bright blue for a tech-inspired look */
}

button {
    background-color: #333399; /* Deep blue for a futuristic feel */
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #1a237e; /* Darker blue */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
  
    </style>
</head>
<body>
    <div class="event-container">
        <h1>Education event</h1>
        <p><strong>Date:</strong> April 5, 2025</p>
        <p><strong>Location:</strong> Los Angeles Convention Center, California</p>
        <p><strong>Description:</strong> Empowering minds, one lesson at a time. Join us for an enlightening journey where knowledge meets opportunity.</p>
        <button class="view-image">View Event Image</button>
    </div>
    
    <div class="popup" id="popup">
        <span class="close" id="close">&times;</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRduN-8MeqzfKtBABdvy1XnGNM7XiB31V99g&s" alt="education Event">
    </div>

    <script>
        document.querySelector('.view-image').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
