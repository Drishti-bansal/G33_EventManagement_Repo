<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event</title>
    <link rel="stylesheet" href="sports.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f0f8ff; /* Light blue for an energetic sports vibe */
    text-align: center;
}

.event-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
    text-align: left;
}

h1 {
    color: #ff4500; /* Bright orange for an exciting sports feel */
}

button {
    background-color: #008000; /* Green for a fresh and dynamic touch */
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #006400; /* Darker green for effect */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="event-container">
        <h1>Champions Cup Finals</h1>
        <p><strong>Date:</strong> July 10, 2025</p>
        <p><strong>Location:</strong> Wembley Stadium, London</p>
        <p><strong>Description:</strong> Experience the thrill of the biggest football showdown of the year. Witness top teams battle for glory in an electrifying atmosphere.</p>
        <button class="view-image">View Event Image</button>
    </div>
    
    <div class="popup" id="popup">
        <span class="close" id="close">&times;</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhagJXFgtF4UmP9Cm45d4xpjlBbIWlpnXjtQ&s" alt="Sports Event">
    </div>

    <script>
        document.querySelector('.view-image').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
