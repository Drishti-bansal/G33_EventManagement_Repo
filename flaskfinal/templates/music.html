<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Event</title>
    <link rel="stylesheet" href="music.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f5f5f5;
    text-align: center;
}

.event-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
    text-align: left;
}

h1 {
    color: #FF4500; /* Vibrant orange for energetic music feel */
}

button {
    background-color: #1DB954; /* Spotify green for music theme */
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #178A40; /* Darker green */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="event-container">
        <h1>Live Music Concert</h1>
        <p><strong>Date:</strong> March 25, 2025</p>
        <p><strong>Location:</strong> Madison Square Garden, New York</p>
        <p><strong>Description:</strong> Experience an electrifying night with top artists performing live. Don't miss out on the beats, lights, and energy!</p>
        <button class="view-image">View Event Image</button>
    </div>
    
    <div class="popup" id="popup">
        <span class="close" id="close">&times;</span>
        <img src="https://www.icmp.ac.uk/sites/default/files/new/how_to_promote_live_events_blog_2022_1.jpg" alt="Music Event">
    </div>

    <script>
        document.querySelector('.view-image').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
