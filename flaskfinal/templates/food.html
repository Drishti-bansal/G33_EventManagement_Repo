<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drink Event</title>
    <link rel="stylesheet" href="food and drinks.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #fff7e6; /* Light warm background */
    text-align: center;
}

.event-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
    text-align: left;
}

h1 {
    color: #D2691E; /* Warm chocolate brown */
}

button {
    background-color: #FF6347; /* Tomato red for a food theme */
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #D84315; /* Darker reddish-orange */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="event-container">
        <h1>Gourmet Food Festival</h1>
        <p><strong>Date:</strong> May 15, 2025</p>
        <p><strong>Location:</strong> Central Park, New York</p>
        <p><strong>Description:</strong> Indulge in a variety of gourmet dishes, exotic drinks, and delightful desserts from world-class chefs. A must-visit for food lovers!</p>
        <button class="view-image">View Event Image</button>
    </div>
    
    <div class="popup" id="popup">
        <span class="close" id="close">&times;</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuopoHsSaOO5QMABycmMSEs3Ska4LBP-F0ow&s" alt="Food & Drink Event">
    </div>

    <script>
        document.querySelector('.view-image').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
