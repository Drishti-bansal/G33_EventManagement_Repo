<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 3em;
            color: #6a5acd;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs div {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            color: #696969;
        }
        .tabs .active {
            border-bottom: 2px solid #6a5acd;
        }
        .featured-articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .article {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
            border-radius: 10px;
        }
        .article:hover {
            transform: translateY(-10px);
        }
        .ask-question {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-us {
            text-align: center;
            margin-top: 20px;
        }
        .contact-us a {
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>How can we help?</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search help articles">
        </div>
        <div class="tabs">
            <div class="active">Attending an event</div>
            <div>Organizing an event</div>
        </div>
        <div class="featured-articles">
            {% for article in featured_articles %}
                <div class="article">
                    <p>{{ article.title }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="contact-us">
            <a href="/contact">Contact Us</a>
        </div>
    </div>
    <button class="ask-question">Ask a question</button>
</body>
</html>
