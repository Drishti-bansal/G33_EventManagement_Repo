<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
        }

        .event-image {
            width: 80%;
            display: block;
            margin: 0 auto;
            border-radius: 10%;
            height: 450px;
            margin-bottom: 20px;
        }

        .event-details-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .event-details-section {
            margin-bottom: 15px;
            width: 100%;
        }

        .event-details-section h2 {
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .event-details-section p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        :root {
            --primary-color: #7879ff;
            --secondary-color: #2d3436;
            --accent-color: #00b894;
        }

        .navbar {
            background-color: var(--primary-color);
            height: 100px;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            padding-left: 0px;
            margin-left: 0px;
        }

        .navbar-nav {
            width: 970px;
            margin-left: 200px;
         
            padding-left: 300px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #5a57e3;
            transform: scale(1.05);
        }

        .back-button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 5%;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #5a57e3;
            transform: scale(1.05);
        }

        .no-link-style {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-alt"></i> Eventora
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('create_event') }}">
                            <i class="fas fa-plus-circle"></i> Create Event
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('find_events') }}">
                            Find Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('help') }}">
                            Help Center
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('about') }}">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('register') }}">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark ms-2" href="{{ url_for('login') }}">
                            <i class="fas fa-user"></i> LogIn
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-dark" href="{{ url_for('cart') }}">
                            <i class="fas fa-shopping-cart"></i> My Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="{{ event.image_url }}" alt="{{ event.title }}" class="event-image">

    <div class="event-details-container">
        <div class="event-details-section">
            <p>{{ event.date.split('Â·')[0] }}</p>
        </div>

        <div class="event-details-section">
            <h1 style="font-family: 'Roboto', sans-serif;">{{ event.title }}</h1>
        </div>

        <div class="event-details-section">
            <h4>Date and Time</h4>
            <p>{{ event.date }}</p>
        </div>

        <div class="event-details-section">
            <h4>About this Event</h4>
            <p class="event-description">{{ event.description }}</p>
        </div>
        <a href="{{ url_for('add_to_cart', event_id=event.id) }}" class="btn btn-primary mb-3">
            Add to Cart
        </a>

    </div>

    <a class="no-link-style" href="/">
        <button style="margin-left: 20px;" class="back-button mb-3">Back to Events</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
